<body>
<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>
<div id="wrapper">
    <header class="col-12 clear">
        <strong id="projectheader">videoOCR Source Code Extractor</strong>
        <div id="nav_container">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link" th:href="@{home}">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">OCR Extraction</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{video}">Choose/Manage Videos</a>
                        <a class="dropdown-item" th:href="@{testviz}">Results</a>
                        <a class="dropdown-item" href="#">Manage HCR</a>
                        <a class="dropdown-item" href="#">Manage Mapping</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{animation}">Path Visualization</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{visualization}">Slider Visualization</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{codeviz}" href="#">Eye Gaze Duration</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <form method="POST" enctype="multipart/form-data" action="/video">
                <table>
                    <tr>
                        <td>File to upload:</td>
                        <td><input type="file" name="file"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Upload"/></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="container">

            <div th:each="file : ${files}">
                <form class="form-inline" th:action="@{/frame}" method="post">
                        <a class="btn col-2" th:href="${file}"
                           th:text="${new StringBuilder('Download ').append(file.getPath().substring(file.getPath().lastIndexOf('/') +1, file.getPath.lastIndexOf('.'))).toString()}"/>
                        <input type="hidden" th:value="${file}" name="fileName"/>
                        <input class="btn btn-success col-2" type="submit" value="Extract Frames" th:formaction="'/frame'">
                        <input class="btn  btn-success col-2" type="submit" value="Perform OCR" th:formaction="'/ocr'">
                        <input class="btn btn-success col-2" type="submit" value="Create Viz Data"
                               th:formaction="'/classMethodJSON'">
                        <input class="row col-2" type=file name="file">
                        <input class="row col-2" type="submit" th:formenctype="'multipart/form-data'" th:formaction="'/pupil'" value="Upload Pupil Files"/></td>
                </form>
                <br/>
            </div>
        </div>
    </main>
</div>
